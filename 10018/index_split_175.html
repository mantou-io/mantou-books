<p id="filepos4830122" class="calibre_469"><span class="calibre10"><span class="bold">Ⅱ.工资被压低到劳动力的价值以下</span></span></p><p class="calibre_475"><span class="calibre10">在这里，这种情况只是作为经验的事实提出，因为它和其他许多似乎应该在这里提到的情况一样，实际上同资本的一般分析无关，而属于不是本书所要考察的竞争的研究范围。但它是阻碍利润率下降趋势的最显著的原因之一。</span></p><div class="mbp_pagebreak" id="calibre_pb_171"></div>
