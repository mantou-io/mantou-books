<p id="filepos4821963" class="calibre_"><span class="calibre13"><span class="bold">第十四章 起反作用的各种原因</span></span></p><p class="calibre_475"><span class="calibre10">如果我们考虑到，同以往的一切时期相比，仅仅最近30年间社会劳动生产力有了巨大的发展；特别是，如果我们考虑到，除了真正的机器，又有大量的固定资本加入社会生产过程的总体，那么，一向使经济学家感到麻烦的困难，即说明利润率下降，就会让位给相反的困难，即说明这种下降为什么不是更大、更快。必然有某些起反作用的影响在发生作用，来阻挠和抵消这个一般规律的作用，使它只有趋势的性质，因此，我们也就把一般利润率的下降叫作趋向下降。下面就是这些原因中最普遍的原因：</span></p><div class="mbp_pagebreak" id="calibre_pb_169"></div>
