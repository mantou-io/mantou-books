<p id="filepos5493036" class="calibre_"><span class="calibre13"><span class="bold">第三十一章 货币资本和现实资本。Ⅱ （续）</span></span></p><p class="calibre_475"><span class="calibre10">关于以借贷货币资本形式进行的资本积累，究竟在多大程度上同现实的积累，即再生产过程的扩大相一致的问题，我们还没有探讨完。</span></p><p class="calibre_475"><span class="calibre10">货币转化为借贷货币资本，是一件比货币转化为生产资本更简单得多的事情。但是，在这里我们必须把以下两点区别开来：</span></p><p class="calibre_475"><span class="calibre10">1.货币单纯地转化为借贷资本；</span></p><p class="calibre_475"><span class="calibre10">2.资本或收入转化为货币，这种货币再转化为借贷资本。</span></p><p class="calibre_475"><span class="calibre10">只有后一点，才能包含同产业资本的现实积累相联系的、真正的借贷资本的积累。</span></p><div class="mbp_pagebreak" id="calibre_pb_196"></div>
