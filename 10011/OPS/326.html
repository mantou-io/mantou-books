<ol start="1" type="1" class="calibre280"><li class="MsoNormal77"><span lang="ZH-CN" class="calibre307">圣十字架日（</span><span class="calibre307">Holy<span lang="ZH-CN">－</span><span class="SpellE">roodday</span><span lang="ZH-CN">），九月十四日，罗马教徒之祭日。</span><p class="calibre29"/></span></li>
