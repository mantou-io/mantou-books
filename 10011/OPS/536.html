<p class="MsoNormal48"><b class="calibre1"><span lang="ZH-CN" class="calibre256">莎士比亚全集</span></b><b class="calibre1"><span class="calibre247"><span class="calibre5">  
</span></span></b><b class="calibre1"><span lang="ZH-CN" class="calibre256">第五卷</span></b><b class="calibre1"><span class="calibre247"><span class="calibre5">   
</span></span></b><b class="calibre1"><span lang="ZH-CN" class="calibre256">麦克白</span></b><b class="calibre1"><span class="calibre247"><p class="calibre31"/></span></b></p>

<p class="MsoNormal15"><b class="calibre1"><span class="calibre248"><p class="calibre272"> </p></span></b></p>

<p class="MsoNormal49"><b class="calibre1"><span lang="ZH-CN" class="calibre239">注释</span></b><span class="calibre249"><p class="calibre272"/></span></p>

<div class="MsoNormal31"><span class="calibre250">

<hr size="1" width="94%" noshade="noshade" class="calibre25"/></span></div>

<p class="MsoNormal49"><b class="calibre1"><span class="calibre251"><p class="calibre36"> </p></span></b></p>

<ol start="1" type="1" class="calibre280"><li class="MsoNormal97"><span lang="ZH-CN" class="calibre307">三女巫各有一精怪听其驱使；侍候女巫甲的是狸猫精，侍候女巫乙的是癞蛤蟆，侍候女巫丙的当是怪鸟。</span><span class="calibre307"><p class="calibre29"/></span></li>
 <li class="MsoNormal97"><span lang="ZH-CN" class="calibre307">西纳尔是麦克白的父亲。</span><span class="calibre307"><p class="calibre29"/></span></li>
 <li class="MsoNormal97"><span lang="ZH-CN" class="calibre307">指睡前所喝的牛乳酒。</span><span class="calibre307"><p class="calibre29"/></span></li>
 <li class="MsoNormal97"><span lang="ZH-CN" class="calibre307">当时法国裤很紧窄，在这种裤子上偷材料的裁缝，必是老手。</span><span class="calibre307"><p class="calibre29"/></span></li>
 <li class="MsoNormal97"><span lang="ZH-CN" class="calibre307">阿契隆（</span><span class="calibre307">Acheron<span lang="ZH-CN">），本为希腊神话中的一条冥河，这里借指地狱。</span><p class="calibre29"/></span></li>
</ol><p class="MsoNormal79"><span class="calibre731"><p class="calibre29"> </p></span></p>
