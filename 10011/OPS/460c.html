<p class="MsoNormal38"><b class="calibre1"><span lang="ZH-CN" class="calibre256">莎士比亚全集</span></b><b class="calibre1"><span class="calibre270"><span class="calibre5">   </span></span></b><b class="calibre1"><span lang="ZH-CN" class="calibre256">第四卷</span></b><b class="calibre1"><span class="calibre270"><span class="calibre5">    </span></span></b><b class="calibre1"><span lang="ZH-CN" class="calibre256">罗密欧与朱丽叶</span></b><b class="calibre1"><span class="calibre270"><p class="calibre31"/></span></b></p>

<p class="MsoNormal40"><b class="calibre1"><span lang="ZH-CN" class="calibre239">开场诗</span></b><span class="calibre249"><p class="calibre272"/></span></p>

<div class="MsoNormal41"><span class="calibre250">

<hr size="1" width="94%" noshade="noshade" class="calibre25"/></span></div>

<p class="MsoNormal65"><span class="calibre249"> </span><span class="calibre227"><p class="calibre29"/></span></p>

<p class="MsoNormal43"><span class="apple-style-span"><span lang="ZH-CN" class="calibre665">致辞者上。</span></span><span class="apple-converted-space"><span class="calibre720"> </span></span><span class="calibre720"><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">故事发生在维洛那名城，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">　有两家门第相当的巨族，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">累世的宿怨激起了新争，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">　鲜血把市民的白手污渎。</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">是命运注定这两家仇敌，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">　生下了一双不幸的恋人，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">他们的悲惨凄凉的殒灭，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">　和解了他们交恶的尊亲。</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">这一段生生死死的恋爱，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">　还有那两家父母的嫌隙，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">把一对多情的儿女杀害，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">　演成了今天这一本戏剧。</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">交代过这几句挈领提纲，</span></span><span class="apple-converted-space"> </span><br class="calibre28"/><span class="apple-style-span"><span lang="ZH-CN">请诸位耐着心细听端详。</span></span></span><span class="apple-style-span"><span lang="ZH-CN" class="calibre665">（下。）</span></span><span class="calibre279"><p class="calibre29"/></span></p>
