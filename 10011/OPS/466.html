<p class="MsoNormal49"><b class="calibre1"><span lang="ZH-CN" class="calibre239">注释</span></b><span class="calibre249"><p class="calibre272"/></span></p>

<p class="MsoNormal49"><b class="calibre1"><span class="calibre251"><p class="calibre36"> </p></span></b></p>

<ol start="1" type="1" class="calibre280"><li class="MsoNormal92"><span lang="ZH-CN" class="calibre307">厄科（</span><span class="calibre307">Echo<span lang="ZH-CN">），是希腊神话中的仙女，因恋爱美少年那耳喀索斯不遂而形消体灭，化为山谷中的回声。</span><p class="calibre29"/></span></li>
 <li class="MsoNormal92"><span lang="ZH-CN" class="calibre307">彼特拉克（</span><span class="calibre307">Petrarch<span lang="ZH-CN">，</span>1304<span lang="ZH-CN">—</span>1374<span lang="ZH-CN">），意大利诗人，他的作品有很多是歌颂他终身的爱人罗拉的。</span><p class="calibre29"/></span></li>
 <li class="MsoNormal92"><span lang="ZH-CN" class="calibre307">即“迷迭香”（</span><span class="calibre307">Rosemary<span lang="ZH-CN">），是婚礼常用的花。</span><p class="calibre29"/></span></li>
 <li class="MsoNormal92"><span lang="ZH-CN" class="calibre307">法厄同（</span><span class="calibre307">Phaethon<span lang="ZH-CN">），是日神的儿子，曾为其父驾御日车，不能控制其马而闯离常道。故事见奥维德《变形记》第二章。</span><p class="calibre29"/></span></li>
 <li class="MsoNormal92"><span lang="ZH-CN" class="calibre307">安吉丽加，是凯普莱特夫人的名字。</span><span class="calibre307"><p class="calibre29"/></span></li>
</ol><p class="MsoNormal83"><span class="calibre279"><p class="calibre29"> </p></span></p>
